<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Jamison Protection</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    main {
      max-width: 400px;
      margin: 80px auto;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 8px;
      color: #eee;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    label {
      margin-top: 15px;
      display: block;
    }
    #loginMessage {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <main>
    <h2 style="color: #f2c744; text-align: center;">Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <p id="loginMessage"></p>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageBox = document.getElementById('loginMessage');

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include', // üîê Needed for Render sessions
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();
        if (response.ok) {
            // Wait a bit longer to ensure session is stored
            setTimeout(() => {
                if (data.role === 'owner') {
                    window.location.href = 'owner-panel.html';
                } else {
                    window.location.href = 'worker-dashboard.html';
                }
            }, 3500); // ‚è±Ô∏è wait 1.5 seconds instead of 0.5


    } else {
        messageBox.textContent = data.message || 'Login failed. Please try again.';
      }
    });
  </script>

</body>
</html>
