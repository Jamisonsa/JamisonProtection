<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Jamison Protection</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        input, select {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background: #1f1f1f;
            color: white;
            border: none;
        }
        button {
            background: #e63946;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .user-box {
            background: #1f1f1f;
            margin-top: 20px;
            padding: 10px;
            border-left: 5px solid #e63946;
        }
    </style>
</head>
<body>
<h1>Admin Panel</h1>

<!-- View Logs -->
<h2>View Logs by Date</h2>
<input type="date" id="filterDate">
<button onclick="filterLogs()">Search</button>

<table id="logTable" border="1" style="width:100%; margin-top: 10px;">
    <thead>
    <tr>
        <th>User</th>
        <th>Date</th>
        <th>Hours</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody id="logBody"></tbody>
</table>

<!-- Add New User -->
<h2>Add New User</h2>
<form id="addUserForm" onsubmit="createUser(event)">
    <input type="text" id="newUsername" placeholder="Username" required>
    <input type="text" id="newPassword" placeholder="Password" required>
    <select id="newRole">
        <option value="worker">Worker</option>
        <option value="owner">Owner</option>
    </select>
    <label>Pay Rate ($/hr):</label>
    <input type="number" id="payRate" step="0.01" placeholder="e.g. 20.00" required><br><br>
    <input type="tel" id="newPhone" placeholder="+14435551234 (optional)">
    <label style="display:block;margin-top:8px;">
        <input type="checkbox" id="newNotifySms"> Receive SMS shift alerts
    </label>
    <button type="submit">Add User</button>
</form>

<!-- User List -->
<h2>All Users</h2>
<div id="userList"></div>

<script>
    async function fetchUsers() {
        const res = await fetch('/api/users', { credentials: 'include' });
        const users = await res.json();
        const list = document.getElementById('userList');
        list.innerHTML = '';

        users.forEach(user => {
            const div = document.createElement('div');
            div.className = 'user-box';
            div.innerHTML = `
          <strong>${user.username}</strong> (${user.role})<br>
          ðŸ“± ${user.phone || 'â€”'} | SMS Alerts: ${user.notifySms ? 'On' : 'Off'}<br>
          <button onclick="toggleSms('${user._id}', ${!user.notifySms})">
            ${user.notifySms ? 'Disable' : 'Enable'} SMS Alerts
          </button>
          <button onclick="editPhone('${user._id}')">Edit Phone</button>
          <button onclick="resetPassword('${user._id}')">Reset Password</button>
          <button onclick="deleteUser('${user._id}')">Delete</button>
        `;
            list.appendChild(div);
        });
    }

    // Create user
    async function createUser(event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.getElementById('role').value;
        const hourlyRate = parseFloat(document.getElementById('payRate').value) || 20;

        const res = await fetch('/api/admin/create-user', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ username, password, role, hourlyRate })
        });

        const data = await res.json();
        alert(data.message);
        document.getElementById('createUserForm').reset();
    }


    // Delete user
    async function deleteUser(id) {
        if (confirm('Are you sure you want to delete this user?')) {
            await fetch('/api/users/' + id, { method: 'DELETE', credentials: 'include' });
            fetchUsers();
        }
    }

    // Reset password
    async function resetPassword(id) {
        const newPass = prompt('Enter new password:');
        if (newPass) {
            await fetch('/api/users/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ password: newPass })
            });
            alert('Password reset.');
            fetchUsers();
        }
    }

    // Toggle SMS alerts
    async function toggleSms(id, enable) {
        await fetch('/api/users/' + id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ notifySms: enable })
        });
        fetchUsers();
    }

    // Edit phone number
    async function editPhone(id) {
        const newPhone = prompt('Enter phone in +1XXXXXXXXXX format (cancel to skip):');
        if (newPhone !== null) {
            await fetch('/api/users/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ phone: newPhone })
            });
            fetchUsers();
        }
    }

    // Filter logs
    async function filterLogs() {
        const date = document.getElementById('filterDate').value;
        const res = await fetch('/api/logs-by-date?date=' + date, { credentials: 'include' });
        const logs = await res.json();
        const tbody = document.getElementById('logBody');
        tbody.innerHTML = '';
        logs.forEach(log => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td>${log.username}</td>
          <td>${log.date}</td>
          <td>${log.hours}</td>
          <td>${log.description || ''}</td>
        `;
            tbody.appendChild(row);
        });
    }

    fetchUsers();
</script>
</body>
</html>
