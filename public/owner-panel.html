<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Panel | Jamison Protection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1c1c1c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }
    form {
      margin-bottom: 30px;
      background: #1f1f1f;
      padding: 20px;
      border-left: 5px solid #e63946;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    input, textarea {
      background: #2a2a2a;
      color: white;
      border: none;
      padding: 10px;
      margin: 8px 0;
      width: 100%;
    }
    button {
      background: #e63946;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .shift {
      background: #1f1f1f;
      margin: 15px 0;
      padding: 15px;
      border-left: 5px solid #1c1c1c;
    }/* Delete button style */
    .shift button {
        background: #e63946;
        border: none;
        padding: 6px 10px;
        color: white;
        border-radius: 4px;
        margin-top: 6px;
        cursor: pointer;
    }
    .shift button:hover {
        background: #c5303d;
    }

  </style>
</head>
<body>
  <header>
    <h1>Owner Panel</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="switch-btn" onclick="switchToWorker()">Switch to Worker View</button>
    <button class="admin-btn" onclick="goToAdmin()">Open Admin Panel</button>
    <button onclick="loadLogs()" class="admin-btn">View Submitted Hours</button>
  </header>

  <main>
    <h2>Post New Shift</h2>
    <form id="postShiftForm">
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="text" id="location" placeholder="Location" required>
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button type="submit">Post Shift</button>
    </form>

      <h2>All Shifts</h2>

      <div style="margin-bottom: 15px;">
          <input type="text" id="filterName" placeholder="Filter by worker name..." style="padding:6px; width:200px;">
          <input type="date" id="filterDate" style="padding:6px;">
          <button onclick="loadShifts()">Apply Filter</button>
          <button onclick="clearFilters()">Clear</button>
      </div>

      <div id="shiftList"></div>

  </main>

  <script>
      async function loadShifts() {
          const name = document.getElementById('filterName')?.value.trim().toLowerCase() || '';
          const date = document.getElementById('filterDate')?.value || '';

          const res = await fetch('/api/view-all-shifts', { credentials: 'include' });
          if (res.status === 401) return location.href = 'login.html';

          const shifts = await res.json();

          const filtered = shifts.filter(s => {
              const matchName = !name || (s.claimedBy && s.claimedBy.toLowerCase().includes(name));
              const matchDate = !date || s.date === date;
              return matchName && matchDate;
          });

          const container = document.getElementById('shiftList');
          if (filtered.length === 0) {
              container.innerHTML = '<p>No shifts found.</p>';
              return;
          }

          container.innerHTML = `
    <button onclick="deleteSelectedShifts()" style="margin-bottom:10px;">ðŸ—‘ Delete Selected</button>
    ${filtered.map(s => `
      <div class="shift" style="background:#1f1f1f; padding:10px; margin:8px 0; border-left:4px solid ${s.claimedBy ? '#e63946' : '#444'};">
        <input type="checkbox" class="shift-checkbox" value="${s._id}" style="margin-right:10px;">
        <strong>${s.date} at ${s.time}</strong><br>
        Location: ${s.location}<br>
        Notes: ${s.notes || 'None'}<br>
        Claimed by: ${s.claimedBy || 'Not claimed yet'}<br>
        <button onclick="deleteShift('${s._id}')">Delete</button>
      </div>
    `).join('')}
  `;
      }


      function clearFilters() {
          document.getElementById('filterName').value = '';
          document.getElementById('filterDate').value = '';
          loadShifts();
      }

        async function loadDroppedShifts() {
        const res = await fetch('/api/view-all-shifts', { credentials: 'include' });
        const all = await res.json();
        const dropped = all.filter(s => s.status === 'dropped' && !s.claimedBy);
        const container = document.getElementById('droppedShiftList');

        if (dropped.length === 0) {
        container.innerHTML = '<p>No dropped shifts at the moment.</p>';
        return;
    }

        container.innerHTML = dropped.map(s => `
    <div class="shift" style="border:2px solid red; margin-bottom:10px; padding:10px;">
      <strong>${s.date} at ${s.time}</strong><br>
      Location: ${s.location}<br>
      Dropped by: ${s.droppedBy || 'Unknown'}<br>
      <button onclick="repostShift('${s._id}')">Repost as Available</button>
    </div>
  `).join('');
    }

        async function repostShift(id) {
        await fetch('/api/repost-shift', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ shiftId: id })
        });
        alert('Shift reposted as available.');
        loadDroppedShifts();
    }

        // Load dropped shifts when panel loads
        loadDroppedShifts();


    function loadLogs() {
      const selectedDate = document.getElementById('filterDate')?.value;
      const url = selectedDate ? `/api/logs-by-date?date=${selectedDate}` : '/api/view-logs';

      fetch(url, { credentials: 'include' })
        .then(res => res.json())
        .then(logs => {
          const container = document.getElementById('logContainer');
          if (logs.length === 0) {
            container.innerHTML = '<p>No logs found.</p>';
            return;
          }

          let html = `
            <h3>Submitted Hours</h3>
            <input type="date" id="filterDate" onchange="loadLogs()" style="margin-bottom: 10px;" />
            <table border="1" cellpadding="8" cellspacing="0" style="margin-top: 10px; width: 100%;">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Date</th>
                  <th>Hours</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
          `;

          logs.forEach(log => {
            html += `<tr>
              <td>${log.username}</td>
              <td>${log.date}</td>
              <td>${log.hours}</td>
              <td>${log.description || ''}</td>
            </tr>`;
          });

          html += '</tbody></table>';
          container.innerHTML = html;
        })
        .catch(err => {
          console.error(err);
          alert('Failed to load logs');
        });
    }

    document.getElementById('postShiftForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const location = document.getElementById('location').value;
      const notes = document.getElementById('notes').value;

      const res = await fetch('/api/shifts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ date, time, location, notes })
      });

      const data = await res.json();
      alert(data.message);
      loadShifts();
      e.target.reset();
    });

    function logout() {
      fetch('/logout', {
        method: 'POST',
        credentials: 'include'
      }).then(() => location.href = 'login.html');
    }

    function switchToWorker() {
        fetch('/api/switch-to-worker', {
            method: 'POST',
            credentials: 'include'
        })
            .then(res => res.ok ? (location.href = 'worker-dashboard.html') : alert('Only owner can switch.'))
            .catch(err => alert('Switch failed: ' + err.message));
    }
      async function deleteShift(id) {
          if (!confirm('Are you sure you want to delete this shift?')) return;
          const res = await fetch(`/api/delete-shift/${id}`, {
              method: 'DELETE',
              credentials: 'include'
          });
          const data = await res.json();
          alert(data.message);
          loadShifts();
      }

      async function deleteSelectedShifts() {
          const checkboxes = document.querySelectorAll('.shift-checkbox:checked');
          if (checkboxes.length === 0) return alert('No shifts selected.');

          if (!confirm(`Delete ${checkboxes.length} selected shifts?`)) return;

          const ids = Array.from(checkboxes).map(cb => cb.value);
          const res = await fetch('/api/delete-multiple-shifts', {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ ids })
          });

          const data = await res.json();
          alert(data.message);
          loadShifts();
      }

    function goToAdmin() {
      fetch('/api/verify-owner', {
        method: 'GET',
        credentials: 'include'
      })
        .then(res => res.ok ? window.location.href = 'admin-panel.html' : alert('Access denied'));
    }

    loadShifts();
  </script>
</body>
</html>
